<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi encriptador de texto</title>
    <link rel="stylesheet" href="styles/encriptador.css">
    <script src="scripts/encriptador.js"></script>
</head>


<body>
    <header>
        <img class="logo" alt="logo de Alura" id="logo" src="images/Logo.png">
    </header>



    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" placeholder="Ingrese el texto aqui"
            cols="30" rows="10">
            </textarea>
        </div>

        <div class="indicaciones_juego">
            <p><img src="images/bi_exclamation-circle-fill.png">Solo letras minúsculas y sin acentos</p>
        </div>

        <div class="botones_juego">
            <button class="boton_encriptar" type="button" onclick="encriptar()" id="encryptBtn">Encriptar</button>
            <button class="boton_desencriptar" type="button" onclick="desencriptar()" id="decryptBtn">Desencriptar</button>
        </div>

        <div class="resultados">
            <img class="imagen_busqueda" id="imagen_busqueda" src="images/Muñeco.png" alt="muñeco buscando el resultado">
            <div class="mensaje_encriptado" id="mensaje_encriptado">
                <h2 class="subtitulo_resultado" id="subtitulo_resultado">Ningún mensaje fue encontrado</h2>
                <p class="parrafo_resultado" id="parrafo_resultado">Ingresa el texto que desees encriptar o desencriptar.</p>
                <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea> -->
            </div>
        </div>
    </div>
    
</body>
</html>
